<mat-grid-list [cols]="column" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile 
        *ngFor="let tile of featureList.sections" 
        class="tile">
        <a href={{tile.route}}>
            <img src={{tile.img}} class="featureimg" />
        </a>
        <mat-grid-tile-header>{{tile.name}}</mat-grid-tile-header>
    </mat-grid-tile>
  </mat-grid-list>
